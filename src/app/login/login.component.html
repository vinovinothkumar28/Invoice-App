<div class="center">
    <form  style="width: 40%;" [formGroup]="loginForm">
        <h1>Login</h1>
        <p  style="width: 100%;">
            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>Username</mat-label>
              <input matInput placeholder="Enter The Username" type="email" formControlName="userName" required>
              <mat-icon matSuffix>person</mat-icon>
              <!--mat-hint>Hint</mat-hint -->
            </mat-form-field>
          </p>

          <p  style="width: 100%;">
            <mat-form-field appearance="outline" style="width: 100%;">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Enter The Password" type="password" formControlName="userPassword" required>
              <mat-icon matSuffix>lock</mat-icon>
              <!--mat-hint>Hint</mat-hint -->
            </mat-form-field>
          </p>
          <p style="float: right;"><button mat-raised-button color="primary" type="button" [disabled]="loginForm.invalid" routerLink="/user">Login</button></p>
    </form>
</div>
